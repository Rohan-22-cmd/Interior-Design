

{% load static %}


{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design - Team Leaders</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Team Section */
        .team-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .team-section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
        }

        /* Card Slider */
        .team-slider {
            display: flex;
            overflow: hidden;
            position: relative;
            justify-content: center;
        }

        .team-card {
            width: 300px;
            height: 400px;
            margin: 0 15px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease, transform 1s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .team-card.active {
            opacity: 1;
            transform: scale(1);
        }

        .team-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .team-info {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .team-info h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        .team-info p {
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-arrow.left {
            left: 10px;
        }

        .nav-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Team Section -->
    <section class="team-section">
        <h2>Meet Our Team Leader</h2>
        <div class="team-slider">
            <!-- Team Leader Card 1 -->
            <div class="team-card active">
                <img src="{% static 'img/team-1.jpg' %}" alt="John Doe">
                <div class="team-info">
                    <h3>John Doe</h3>
                    <p>Lead Interior Designer</p>
                </div>
            </div>
            <!-- Team Leader Card 2 -->
            <div class="team-card">
                <img src="{% static 'img/testimonial-2.jpg' %}" alt="Jane Smith">
                <div class="team-info">
                    <h3>Jane Smith</h3>
                    <p>Project Manager</p>
                </div>
            </div>
            <!-- Team Leader Card 3 -->
            <div class="team-card">
                <img src="{% static 'img/team-2.jpg' %}" alt="Mark Johnson">
                <div class="team-info">
                    <h3>Maya Johnson</h3>
                    <p>Interior Architect</p>
                </div>
            </div>
            <div class="team-card">
                <img src="{% static 'img/team-4.jpg' %}" alt="Mark Johnson">
                <div class="team-info">
                    <h3>priya Johnson</h3>
                    <p>Interior Architect design</p>
                </div>
            </div>
        </div>
        <!-- Navigation Arrows -->
        <div class="nav-arrow left" onclick="prevCard()">❮</div>
        <div class="nav-arrow right" onclick="nextCard()">❯</div>
    </section>
</div>

<script>
    let currentIndex = 0;
    const cards = document.querySelectorAll('.team-card');
    const totalCards = cards.length;

    // Show the current card
    function showCard(index) {
        cards.forEach((card, i) => {
            card.classList.remove('active');
            if (i === index) {
                card.classList.add('active');
            }
        });
    }

    // Autoplay function to cycle through cards every 3 seconds
    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalCards;
        showCard(currentIndex);
    }, 3000); // Change every 3 seconds

    // Show next card
    function nextCard() {
        currentIndex = (currentIndex + 1) % totalCards;
        showCard(currentIndex);
    }

    // Show previous card
    function prevCard() {
        currentIndex = (currentIndex - 1 + totalCards) % totalCards;
        showCard(currentIndex);
    }

    // Initialize the first card
    showCard(currentIndex);
</script>
{% endblock %}
</body>
</html>
