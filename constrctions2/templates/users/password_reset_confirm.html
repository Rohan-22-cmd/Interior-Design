{% extends 'base.html' %}

{% block content %}
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container10 {
        background-color:#007BFF;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 30px;
        text-align: center;
        margin: auto;
        transform: translateY(7rem);
        margin-bottom: 12rem;
    }

    h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: white;
    }

    label {
        font-size: 16px;
        color: white;
        display: block;
        margin: 15px 0 5px;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid white;
        border-radius: 5px;
        font-size: 16px;
        transition: border 0.3s;
        color: white;
        background-color: #007BFF;
    }

    input[type="password"]:focus {
        border-color: white;
    }

    button {
        width: 100%;
        background-color: white;
        color: #007BFF;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20px;
    }

    button:hover {
        background-color: whitesmoke;
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: white;
    }

    .footer a {
        color: white;
        text-decoration: underline;
    }

    /* Media Queries */
    @media (max-width: 600px) {
        .container10 {
            padding: 20px;
        }

        h2 {
            font-size: 20px;
        }

        label {
            font-size: 14px;
        }

        input[type="password"], button {
            font-size: 14px;
        }
    }
</style>

<div class="container10">
    <h2>Reset Your Password</h2>
    {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>

<script>
    if (window.opener) {
        window.opener.close();
    }
</script>

{% endblock %}
