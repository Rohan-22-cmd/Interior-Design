{% extends 'base.html' %}

{% block content %}
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container_8 {
        background-color: #007BFF;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        padding: 40px;
        text-align: center;
        margin: auto;
        transform: translateY(8rem);
        margin-bottom: 12rem;
    }

    h2 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: white;
    }

    label {
        display: block;
        margin: 10px 0;
        font-size: 16px;
        color: white;
    }

    input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0 30px 0;
        border-radius: 5px;
        border: 2px solid white;
        font-size: 16px;
        outline: none;
        transition: border 0.3s;
        background-color: #007BFF;
        color: white;
    }

    input[type="email"]:focus {
        border: 2px solid white;
    }

    button {
        background-color: white;
        color: #007BFF;
        border: none;
        padding: 12px 20px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: whitesmoke;
    }

    .footer {
        margin-top: 20px;
        font-size: 14px;
        color: white;
    }

    .footer a {
        color: white;
        text-decoration: underline;
    }

    /* Media Queries */
    @media (max-width: 600px) {
        .container_8 {
            padding: 20px;
        }

        h2 {
            font-size: 20px;
        }

        input[type="email"] {
            padding: 10px;
        }

        button {
            padding: 10px;
        }
    }
</style>
<div class="container_8">
    <h2>Forgot Your Password?</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Reset Password</button>
    </form>

    <div class="footer">
        <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
