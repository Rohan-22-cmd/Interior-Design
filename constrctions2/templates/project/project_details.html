{% extends 'base.html' %}

{% block title %}Project Details{% endblock %}

{% block content %}
<h1 class="mb-4">{{ product.name }}</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ project.image.url }}" class="img-fluid" alt="{{ project.name }}">
    </div>
    <div class="col-md-6">
        <h3>Price: ${{ project.budget }}</h3>
        <p>{{ project.description }}</p> 
        <!-- <p>Stock: {{ product.stock }}</p> -->
    </div>
</div>
<div><table>
        <td>
        
            <form method="post" action="{% url 'booking:booking_now' %}" class="mt-3">
                {% csrf_token %}
                <input type="hidden" name="project_id" value="{{ project.id }}">
                <button type="submit" class="btn btn-success">book Now</button>
                
            </form>
            <br>
            <a href="{% url 'book_consultation' %}"class="btn btn-success">Request Consultation</a>


<td><div>
<a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Back to Project List</a>
</div></td>
</table>
{% endblock %}
